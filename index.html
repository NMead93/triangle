<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What type of triangle?</h1>
      </div>
      <form>
        <div>
          <label for="side1">Side 1</label>
          <input id="side1" type="text" name="name" value="">
        </div>
        <div>
          <label for="side2">Side 2</label>
          <input id="side2" type="text" name="name" value="">
        </div>
        <div>
          <label for="side3">Side 3</label>
          <input id="side3" type="text" name="name" value="">
        </div>
        <button type="submit" class="btn btn-danger">Submit!</button>
      </form>

      <div class="triangle-type">
        <div class="equilateral">
          <h1>This is an Equilateral Triangle</h1>
        </div>
        <div class="isosceles">
          <h1>This is an Isosceles Triangle</h1>
        </div>
        <div class="scalene">
          <h1>This is a Scalene Triangle</h1>
        </div>
        <div class="not-triangle">
          <h1>This is Not a Triangle</h1>
        </div>
      </div>
    </div>
  </body>
</html>
